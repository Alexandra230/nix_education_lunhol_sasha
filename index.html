<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>MacOutlet</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-wrap">
            <div>
              <a href="#" class="logo">
                <img src="img/icons/logo.svg" alt="MacOutlet" />
              </a>
            </div>
            <div class="cart" id="cart">
              <a href="#">
                <img src="img/icons/cart.svg" width="20px" alt="cart" />
              </a>
            </div>
          </div>
        </div>
        <div class="modal-cart-section" id="modal-cart-section">
          <div class="cart-container">
            <div class="cart-header">
              <h3>Shopping Cart</h3>
              <p>Checkout is almoust done!</p>
            </div>
            <div class="cart-main" id="cart-main">
              <ul id="cart-list" class="cart-list"></ul>
            </div>
            <div class="cart-footer">
              <h3>price</h3>
              <h3>total</h3>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section
          class="section-banner"
          style="background: url(/img/banners/ipad_air_banner.jpg) no-repeat center center"
        >
          <div class="container">
            <div class="banner-info">
              <h1>IPad Air</h1>
              <button class="addbtn">Add to cart</button>
            </div>
          </div>
        </section>
        <section class="section-sort">
          <div class="container">
            <div class="search-settings">
              <form class="search-form">
                <input
                  class="search"
                  type="button"
                  style="background: url(img/icons/search.svg) no-repeat"
                />
                <input
                  type="text"
                  name="searchText"
                  id="searchText"
                  placeholder="Enter device name..."
                />
              </form>
              <button id="open-sort" class="sort-item">
                <img src="img/icons/filter.svg" alt="filter" />
              </button>
              <button class="sort-item">
                <img src="img/icons/settings.svg" alt="settings" />
              </button>
            </div>
          </div>
        </section>
        <section class="section-items">
          <div id="cont-show" class="container">
            <div id="sort-fields" class="sort-fields">
              <div class="price-field row">
                <h4>Price</h4>
                <span id="price-show" class="arrow-right"></span>
              </div>
              <div id="price-sort" class="price-sort cont">
                <div>
                  <span>From: </span>
                  <input type="number" id="from-price" class="from-price" min="1" max="99999999" />
                </div>
                <div>
                  <span>To: </span>
                  <input type="number" id="to-price" class="to-price" min="1" max="99999999" />
                </div>
              </div>
              <div class="color-field row">
                <h4>Color</h4>
                <span id="color-show" class="arrow-right"></span>
              </div>
              <div id="color-sort" class="color-sort cont"></div>
              <div class="memory-field row">
                <h4>Memory</h4>
                <span id="memory-show" class="arrow-right"></span>
              </div>
              <div id="memory-sort" class="memory-sort cont"></div>
              <div class="os-field row">
                <h4>OS</h4>
                <span id="os-show" class="arrow-right"></span>
              </div>
              <div id="os-sort" class="os-sort cont"></div>
              <div class="display-field row">
                <h4>Display</h4>
                <span id="display-show" class="arrow-right"></span>
              </div>
              <div id="display-sort" class="display-sort cont">
                <div>
                  <input type="checkbox" name="2-5" id="2-5" value="2-5" /><label for="2-5"
                    >2-5 inch</label
                  >
                </div>
                <div>
                  <input type="checkbox" name="5-7" id="5-7" value="5-7" /><label for="5-7"
                    >5-7 inch</label
                  >
                </div>
                <div>
                  <input type="checkbox" name="7-12" id="7-12" value="7-12" /><label for="7-12"
                    >7-12 inch</label
                  >
                </div>
                <div>
                  <input type="checkbox" name="12-16" id="12-16" value="12-16" /><label for="12-16"
                    >12-16 inch</label
                  >
                </div>
                <div>
                  <input type="checkbox" name="16+" id="16+" value="16-100" /><label for="16+"
                    >+16 inch</label
                  >
                </div>
              </div>
            </div>
            <div id="cards" class="cards-container"></div>
            <div id="modalBack" class="modal">
              <div id="modal" class="modal-container"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="js/items.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
